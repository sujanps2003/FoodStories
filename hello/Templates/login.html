{% extends "navbar.html" %}
{% block start%}
<div class="container mt-5">
  <div class="row justify-content-center">
    <h2 class="text-center" style="color: #384c85;">Login</h2>
    <form method="POST" action="/login/" class="col-6 mx-auto" enctype="multipart/form-data">
      {% csrf_token %}
      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}
      <div class="mb-3 small-input">
        <label for="username" class="form-label" style="color: #384c85;">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3 small-input">
        <label for="password" class="form-label" style="color: #384c85;">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <p>Don't have an account? <a href="/register/" style="color: #384c85">Register</a></p>
      <button type="submit" class="btn btn-primary"
        style="background-color: #384c85; border-color:  #384c85; color: #F39C12;">Login</button>
    </form>
  </div>
  {% endblock %}
