{% extends "navbar.html" %}
{% block start%}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <form method="POST" action="/login/" class="col-6 mx-auto"  enctype="multipart/form-data">
          {% csrf_token %}
          {% if messages %}
            <div class="alert alert-primary" role="alert">
              {% for message in messages %}
                  {{ message }}
              {% endfor %}
            </div>
          {% endif %}
          <div class="mb-3 small-input">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3 small-input">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
          </div>
          <p>Don't have an account? <a href="/register/" style="color: #F39C12;">Register</a></p>
          <button type="submit" class="btn btn-primary" style="background-color:  #F39C12; border-color:  #F39C12;">Login</button>
        </form>
    </div>
{% endblock %}
